  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<body>
  <div id="searchContainer">
    <input id="inputSearch" type="text" placeholder="Search notes..">
  </div>
  <input id="input" type="text" placeholder="Take a note...">
  
  <ul id="list">
    <!-- <li>hi31...</li>
